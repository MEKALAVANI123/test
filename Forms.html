<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basics of Forms</title>
</head>
<body>
    <form>
        <div>
            <label for="name">User Name</label>
            <input type="text"placeholder="enter user name"id="name">
        </div>
        <div>
            <label for="mail">email</label>
            <input type="email"placeholder="abc@gmail.com"id="mail">
        </div>
        <div>
            <label for="Pwd">New Password</label>
            <input type="password"placeholder="enter strong password"id="pwd">
        </div>
        <div>
            <label for="Number">Mobile</label>
            <input type="number"placeholder="+91-00000000"id="Number">
        </div>
        <div>
            <label for="DOB">DOB</label>
            <input type="date"id="DOB">
        </div>
        <div>
            <label for="DOB">DOB</label>
            <input type="datetime"id="dob">
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio"name="gender">Male
            <input type="radio"name="gender">Female
            <input type="radio"name="gender">Others
        </div>
        <div>
            <label for="Skills">Skills</label>
            <input type="Checkbox"name="Skills">Python
            <input type="Checkbox"name="Skills">JAVA
            <input type="Checkbox"name="Skills">MERN
        </div>
        <div>
            <label>File upload</label>
            <input type="file"name=" "id=" ">

        </div>
        <div>
            <input type="color"name=" "id=" ">
        </div>
        <div>
            <text area name=""id=""cols="10"rows="10"></text area>
        </div>
        <div>
            <input type="range" name=""id="">
        </div>
        <div>
            <input type="submit"value="login">
            <input type="Reset"value="logout">
        </div>
    </form>
    
</body>
</html>
